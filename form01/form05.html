<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1> Exemplos de Formulários</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>

            <input type="radio" name="sexo" id="isexm">
            <label for="isexm">Masculino</label>

            <input type="radio" name="sexo" id="isexf" checked>
            <label for="isexf">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>

            <input type="checkbox" name="fut" id="ifut">Basquete <br>
            <input type="checkbox" name="fut" id="ifut">Volei <br>
            <input type="checkbox" name="fut" id="ifut">Natação <br>
            <input type="checkbox" name="fut" id="ifut">Tênis <br>
            <input type="checkbox" name="fut" id="ifut">Futebol <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
